{% extends "base.html" %}
{% block subTitle %}
<p>Post</p>
{% endblock %}
{% block content %}
<div class="table-responsive">
	<table class="table table-striped table-sm">
		<thead>
			<tr>
				<th>#</th>
				<th>User</th>
				<th>Course</th>
				<th>Date</th>
				<th>Comment</th>
			</tr>
		</thead>
		<tbody>
			{% for record in records %}
			<tr>
				<td>{{record.recordId}}</td>
				<td>{{record.user.name}}</td>
				<td>{{record.course.name}}</td>
				<td>{{record.logged}}</td>
				<td>{{record.comment}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
