{% extends "base.html" %}
{% block subTitle %}
<p>User</p>
{% endblock %}
{% block content %}
<div class="table-responsive">
	<table class="table table-striped table-sm">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Gender</th>
				<th>Email</th>
				<th>Website</th>
			</tr>
		</thead>
		<tbody>
			{% for user in users %}
			<tr>
				<td>{{user.userId}}</td>
				<td>{{user.name}}</td>
				<td>{{user.gender}}</td>
				<td>{{user.email}}</td>
				<td>{{user.website}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
